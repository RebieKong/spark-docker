version: "2"
 
services:
  master:
    image: spark:2.4.6
    command: start-spark master
    hostname: master
    ports:
      - "6066:6066"
      - "7077:7077"
      - "8080:8080"
      - "50070:50070"
  worker:
    image: spark:2.4.6
    command: start-spark worker master
    environment:
      SPARK_WORKER_CORES: 1
      SPARK_WORKER_MEMORY: 2g
    links:
      - master
